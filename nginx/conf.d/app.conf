# HTTP — redirect all traffic to HTTPS + handle certbot ACME challenges
server {
    listen 80;
    listen [::]:80;
    server_name sptradersandbuilders.cloud www.sptradersandbuilders.cloud;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS — serve the application
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name sptradersandbuilders.cloud www.sptradersandbuilders.cloud;

    # SSL certificates (managed by Certbot)
    ssl_certificate     /etc/letsencrypt/live/sptradersandbuilders.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sptradersandbuilders.cloud/privkey.pem;
    include             /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options            "SAMEORIGIN"                         always;
    add_header X-Content-Type-Options     "nosniff"                             always;
    add_header Referrer-Policy            "strict-origin-when-cross-origin"    always;

    # Proxy to Next.js frontend
    # Next.js internally proxies /api/* to the backend container
    location / {
        proxy_pass         http://frontend:3000;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade           $http_upgrade;
        proxy_set_header   Connection        "upgrade";
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }
}
