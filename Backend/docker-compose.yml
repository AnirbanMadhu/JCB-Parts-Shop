version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: jcb_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    command:
      - "postgres"
      - "-c"
      - "max_connections=150"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "work_mem=8MB"
      - "-c"
      - "maintenance_work_mem=64MB"
      - "-c"
      - "idle_in_transaction_session_timeout=300000"
      - "-c"
      - "statement_timeout=30000"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - jcb_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    security_opt:
      - no-new-privileges:true

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jcb_backend
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      # Optimized connection pool settings to prevent timeouts:
      # - connection_limit=50: Maximum connections per Prisma instance
      # - pool_timeout=30: Maximum time (seconds) to wait for connection from pool
      # - connect_timeout=15: Maximum time (seconds) to establish new connection
      # - statement_cache_size=100: Prepared statement cache size
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public&connection_limit=50&pool_timeout=30&connect_timeout=15&statement_cache_size=100
      PORT: ${PORT:-4001}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      EMAIL_SERVICE: ${EMAIL_SERVICE}
    ports:
      - "${PORT:-4001}:${PORT:-4001}"
    networks:
      - jcb_network
    command: >
      sh -c "npx prisma migrate deploy && node dist/index.js"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${PORT:-4001}/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    read_only: false

networks:
  jcb_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
