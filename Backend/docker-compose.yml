version: '3.9'

services:
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: jcbuser
      POSTGRES_PASSWORD: jcbpassword
      POSTGRES_DB: jcbdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: .
    depends_on:
      - db
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://jcbuser:jcbpassword@db:5432/jcbdb?schema=public
      PORT: 4000
    ports:
      - "4000:4000"
    command: >
      sh -c "npx prisma migrate deploy &&
             node dist/index.js"

volumes:
  db_data:
