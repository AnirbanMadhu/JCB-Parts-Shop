services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: jcb_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    command:
      - "postgres"
      - "-c"
      - "max_connections=50"
      - "-c"
      - "shared_buffers=128MB"
      - "-c"
      - "effective_cache_size=512MB"
      - "-c"
      - "maintenance_work_mem=32MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=4MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=100"
      - "-c"
      - "work_mem=2MB"
      - "-c"
      - "min_wal_size=64MB"
      - "-c"
      - "max_wal_size=256MB"
      - "-c"
      - "idle_in_transaction_session_timeout=30000"
      - "-c"
      - "statement_timeout=15000"
      - "-c"
      - "log_min_duration_statement=3000"
      - "-c"
      - "tcp_keepalives_idle=60"
      - "-c"
      - "tcp_keepalives_interval=10"
      - "-c"
      - "tcp_keepalives_count=6"
      - "-c"
      - "max_worker_processes=2"
      - "-c"
      - "max_parallel_workers_per_gather=1"
      - "-c"
      - "max_parallel_workers=2"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Backend/backups:/backups
    networks:
      - jcb_network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 384M
        reservations:
          cpus: '0.15'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 60s
      timeout: 5s
      retries: 3
    security_opt:
      - no-new-privileges:true
    # Don't expose port 5432 to host in production for security
    # Uncomment only if you need external database access
    # ports:
    #   - "5432:5432"

  # Backend API
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: jcb_backend_prod
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      # Optimized connection pool for 2-core VPS:
      # - connection_limit=10: Low pool to stay within PostgreSQL max_connections=50
      # - pool_timeout=20: Wait time for a free connection
      # - connect_timeout=10: Time to establish new connection
      # - statement_cache_size=50: Prepared statement cache
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public&connection_limit=10&pool_timeout=20&connect_timeout=10&statement_cache_size=50
      PORT: ${BACKEND_PORT:-4001}
      JWT_SECRET: ${JWT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      EMAIL_SERVICE: ${EMAIL_SERVICE:-gmail}
    # Don't expose backend port publicly - frontend connects via internal Docker network
    # Uncomment only for debugging:
    # ports:
    #   - "${BACKEND_PORT:-4001}:${BACKEND_PORT:-4001}"
    expose:
      - "${BACKEND_PORT:-4001}"
    networks:
      - jcb_network
    command: >
      sh -c "npx prisma migrate deploy && node --max-old-space-size=256 dist/index.js"
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://127.0.0.1:${BACKEND_PORT:-4001}/api/health || exit 1",
        ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
    container_name: jcb_frontend_prod
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: ${FRONTEND_PORT:-3000}
      HOSTNAME: "0.0.0.0"
      # In production, if NEXT_PUBLIC_API_URL is empty, frontend will use same-origin
      # This means API calls go to the same domain, and we need to proxy them to backend
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
      # Internal backend URL for server-side API calls
      INTERNAL_API_URL: http://backend:${BACKEND_PORT:-4001}
    ports:
      - "${FRONTEND_PORT:-3000}:${FRONTEND_PORT:-3000}"
    networks:
      - jcb_network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 384M
        reservations:
          cpus: '0.10'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://127.0.0.1:${FRONTEND_PORT:-3000} || exit 1",
        ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx Reverse Proxy (recommended for production)
  # Uncomment this section to use Nginx as reverse proxy
  # nginx:
  #   image: nginx:alpine
  #   container_name: jcb_nginx_prod
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./nginx/ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - frontend
  #     - backend
  #   networks:
  #     - jcb_network
  #   security_opt:
  #     - no-new-privileges:true

networks:
  jcb_network:
    driver: bridge
    name: jcb_production_network

volumes:
  postgres_data:
    name: jcb_postgres_production_data
    driver: local
